<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Your Professional Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --light-text-color: #7f8c8d;
            --white: #ffffff;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 1000px;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            display: flex;
        }

        .left-side {
            flex: 1;
            background-color: var(--primary-color);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white);
            text-align: center;
        }

        .left-side img {
            width: 200px;
            margin-bottom: 20px;
        }

        .right-side {
            flex: 1;
            padding: 50px;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        p {
            color: var(--light-text-color);
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            background-color: var(--white);
            padding: 0 5px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--secondary-color);
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .google-signin {
            background-color: var(--white);
            color: var(--text-color);
            border: 2px solid #e0e0e0;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .google-signin:hover {
            background-color: #f5f5f5;
        }

        .google-signin img {
            width: 20px;
            margin-right: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
            }

            .left-side {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="https://via.placeholder.com/200" alt="Company Logo">
            <h2>Welcome Back</h2>
            <p>We're glad to see you again! Access your account and pick up right where you left off.</p>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <p>Enter your credentials to access your account</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email address</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe" style="position: static; transform: none; color: var(--text-color);">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="signup-link">
                <small>Don't have an account? <a href="signup.html">Sign Up</a></small>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if user exists and password is correct
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('loggedInUser', email);
                alert('Login successful!');
                window.location.href = 'index.html';
            } else {
                alert('Invalid email or password. Please try again or sign up if you don\'t have an account.');
            }
        });
        // Check for remembered user on page load
        window.addEventListener('load', function() {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                document.getElementById('email').value = rememberedUser;
                document.getElementById('rememberMe').checked = true;
            }
        });

        document.querySelector('.google-signin').addEventListener('click', function() {
            alert('Google Sign-In functionality not implemented in this example.');
        });
    </script>
</body>

</html>
