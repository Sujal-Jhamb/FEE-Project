<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Your Professional Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --light-text-color: #7f8c8d;
            --white: #ffffff;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 1000px;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            display: flex;
        }

        .left-side {
            flex: 1;
            background-color: var(--primary-color);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white);
            text-align: center;
        }

        .left-side img {
            width: 200px;
            margin-bottom: 20px;
        }

        .right-side {
            flex: 1;
            padding: 50px;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        p {
            color: var(--light-text-color);
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            background-color: var(--white);
            padding: 0 5px;
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
            }

            .left-side {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="https://via.placeholder.com/200" alt="Company Logo">
            <h2>Join Our Community</h2>
            <p>Create an account and start your journey with us. Unlock exclusive features and personalized experiences.</p>
        </div>
        <div class="right-side">
            <h2>Sign Up</h2>
            <p>Fill in your details to create your account</p>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="fullName" placeholder=" " required>
                    <label for="fullName">Full Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email address</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder=" " required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="login-link">
                <small>Already have an account? <a href="login.html">Login</a></small>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords don't match. Please try again.");
                return;
            }

            // Check if user already exists
            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(user => user.email === email)) {
                alert('An account with this email already exists.');
                return;
            }

            // Add new user
            users.push({ fullName, email, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Account created successfully! You can now log in.');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
